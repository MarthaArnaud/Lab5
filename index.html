<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="index.css" style="text/css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="carrito.png"/>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <br>
          <input id="shoppingElements" type="text" placeholder="e.g., broccoli">
          <button type="submit" id="addItemButton">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul id="shoppingList" class= "listContainer">
      </ul>
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
